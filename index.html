<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="./Astronaut-cuate.png" alt="Astronauta" class="pic">

        <div class="main-form">
            <form action="" id="dados" name="dados" method="post" class="form">
                <h1>Quer conhecer Marte? Registre-se!</h1>
                <div class="item">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Ex: Jimmy Page" minlength="40" required>
                </div>
                <div class="item">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" name="user" placeholder="Ex: Guitarman" minlength="40" required>
                </div>
                <div class="item">
                    <label for="pass">Senha</label>
                    <input type="password" id="pass" name="pass" placeholder="Ex: 12345" minlength="10" maxlength="20" required>
                </div>
                <div class="item">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="jimmy@zeppelin.com">
                </div>
                <div class="item">
                    <label for="date">Nascimento</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="item">
                    <label for="area">Área de trabalho</label>
                    <input type="text" id="area" name="area">
                </div>
                <div class="item">
                    <label for="message">Conte quem você é</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="btn"><button type="submit" class=>Enviar Dados</button></div>
            </form>
        </div>
    </div>
    
</body>
</html>
